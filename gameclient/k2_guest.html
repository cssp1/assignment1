<html>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="X-Frame-Options" content="GOFORIT"/>
  <head>
  <title>SpinPunch</title>

<script src="//www.kongregate.com/javascripts/kongregate_api.js" type="text/javascript"></script>

<script type="text/javascript">
var spin_page_url = '$CANVAS_URL$';
var kongregate = null; // global
function myLoginHandler() {
    if(!kongregate.services.isGuest()) {
        var new_url = spin_page_url;
        new_url = new_url.replace('__KONGREGATE_USER_ID__', kongregate.services.getUserId().toString());
        new_url = new_url.replace('__KONGREGATE_USERNAME__', kongregate.services.getUsername());
        new_url = new_url.replace('__KONGREGATE_GAME_AUTH_TOKEN__', kongregate.services.getGameAuthToken());
        location.href = new_url;
    }
}

function myInit() {
    kongregateAPI.loadAPI(function(){
        // Set the global kongregate API object (after asynchronous load)
        kongregate = kongregateAPI.getAPI();
        kongregate.services.addEventListener('login', myLoginHandler);
        kongregate.services.showRegistrationBox();
    });
}
</script>

</head>

<body onload="myInit();" style="margin:0px;border:0px;background:$KG_GUEST_BG_COLOR$;overflow:hidden;">

<div style="position:absolute;top:1%;width:100%;">
<center>
<a href="#" onclick="if(kongregate) { kongregate.services.showRegistrationBox(); }">
<img src="$KG_GUEST_IMAGE$" alt="Click here to play now" style="border:0;" width="800" height="450">
</a>
</center>
</div>

</body>
</html>
